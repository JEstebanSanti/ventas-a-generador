        function generarFecha() {
            const fechaInicial = new Date(2000, 1, 1).getTime();
            const fechaActual = new Date().getTime();
        
            const fechaAleatoria = new Date(
                fechaInicial + Math.random() * (fechaActual - fechaInicial)
            );

            const dia = String(fechaAleatoria.getDate()).padStart(2, '0');
            const mes = String(fechaAleatoria.getMonth() + 1).padStart(2, '0'); // Los meses en JavaScript van de 0 a 11
            const año = fechaAleatoria.getFullYear();

            return `${dia}/${mes}/${año}`;
        }
    
        function generarHora() {
            const horaAleatoria = new Date(null);
            horaAleatoria.setHours(Math.floor(Math.random() * 24));
            horaAleatoria.setMinutes(Math.floor(Math.random() * 60));
            horaAleatoria.setSeconds(Math.floor(Math.random() * 60));

            const horas = String(horaAleatoria.getHours()).padStart(2, '0');
            const minutos = String(horaAleatoria.getMinutes()).padStart(2, '0');
            const segundos = String(horaAleatoria.getSeconds()).padStart(2, '0');

            return `${horas}:${minutos}:${segundos}`;
    }
